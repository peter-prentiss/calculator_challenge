<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="/views/styles.css">
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <h1>Calculator Challenge</h1>
    <div class="container">
      <input type="text" id="val1" />
      <button type="button" id="add">+</button>
      <button type="button" id="subtract">-</button>
      <button type="button" id="multiply">*</button>
      <button type="button" id="divide">/</button>
      <input type="text" id="val2">
      <button type="button" id="equals">=</button>
      <input type="text" id="answer">
    </div>
  </body>
</html>
